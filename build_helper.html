<!DOCTYPE html>
<html>
	<head>
		<title>GunPartPicker Prototype</title>
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="/css/main.css">
	</head>
	<body>
		<nav>
    		<ul>
        		<li><a href="/">Home</a></li>
	        	<li><a href="/about">About</a></li>
        		<li><a href="/build_helper">Build Helper</a></li>
        		<li><a href="/forums">Forums</a></li>
    		</ul>
		</nav>
		<div class="block partlist partlist--edit clearfix">
		::before
		<table class="xs-col-12">
		<thead>
		<tr> <!--intending to have a table like set-up for components selected -->
			<th class="th_component">Component</th>
			<th></th>
			<th class="th_selection" colspan="2">Selection</th>
			<th class="th_base">Base</th>
			<th class="th_promo">Promo</th>
			<th class="th_shipping">Shipping</th>
			<th class="th_tax">Tax</th>
			<th class="th_price">Price</th>
			<th class="th_where">Where</th>
			<th class="th_buy"></th>
			<th class="th_remove"></th>
		</tr>
		</thead>
		<tbody>
			<tr class="tr_product">
			<td class="td_component">
				<a href="/products/bolt_carrier_group/"> Bolt Carrier Group </a>
				::after
			</td>
			<td class="td_placement--empty"></td>
			<td class="td_addComponent" colspan="11">
			<a href="/products/bolt_carrier_group/" class="button button--icon button--small">
				<svg class="icon shape-add">
					<use xlink:href="#shape-add"></use>
				</svg>
				" Choose a Bolt Carrier Group "
			</a>
			</td>
			</tr>
		</tbody>
		</table>
		::after
		<footer>
    		<ul>
        		<li><a href="mailto:anthony.quinteros459@gmail.com">email</a></li>
        		<li><a href="https://github.com/Di4betus">github/Di4betus</a></li>
		</ul>
		</footer>
	</body>
</html>
